<html>
<head>
<title>Python Flask Upload and display image</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<body background="{{ url_for('static', filename='images/background.jpg') }}"> 
</head>
<body>
<p><h1>UPLOADEED PHOTO FOR COLORIZATION</h1></p>
<div class="container">
<div class="row">
    <h2>BLACK AND WHITE PHOTO</h2>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
        <div>
            <img src="{{ url_for('display_image', filename=filename) }}">
        </div>
    {% endif %}
    <form method="post" action="/picture" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
        </p>
        <h4><a  class="btn btn-info"  href="{{ url_for('colorful') }}">EDIT PHOTO</h4></a>
    </form>
</div>
</div>
</body>
</html>
